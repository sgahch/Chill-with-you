<style type="text/css">
body,h1,h2,h3,h4,h5,h6,p,ul,ol,li,input,select,textarea,div,table,td,th,tr,dt,dd,dl{margin:0;padding:0;}
ul,ol{list-style:none;}
em,i{font-style:normal;}
table{border-spacing:0;border-collapse:collapse;}
img{border:0;vertical-align:middle;}
input,select{vertical-align:middle;outline: none;}
a{text-decoration:none;}
img{border:none;}
body{font-size:12px;font-family:Arial,Helvetica, sans-serif;background:#fff;}
.fl{display:block;float:left;}
.fr{display:block;float:right;}
.starter_wrap{width:940px;height:610px;margin:0 auto;background: url(boxbg.jpg) no-repeat;background-size: 100%；}
.starter_cont{width: 880px;height: 544px;float: left;margin: 30px;}
.stcont_R{float: right;width: 330px;height: 544px;}
.stcont_R a ,.stcont_R a img{width: 330px;height: 257px;display: block;overflow: hidden;}
.stcont_R a{transition: all .3s linear;}
.stcont_R .ad_a{margin-bottom: 30px;}
.stcont_R .ad_a:hover,
.stcont_R .ad_b:hover{opacity: 0.8;}
.stcont_L{float: left;width: 520px;height: 544px;overflow: hidden;}
.stcont_L .item_a,.stcont_L .item_b{width: 520px;height: 257px;}
.stcont_L .item_a{margin-bottom: 30px;}
.stcont_L .title{width: 100%;height: 24px;line-height: 20px;color: #1b1b1b;font-size: 15px;text-align: center;border-bottom: 1px solid #d9d9d9;}
.stcont_L .item_a ul{overflow: hidden;width: 100%;height: 230px;margin-top: 10px;}
.stcont_L .item_a ul li{width: 100%;overflow: hidden;height:30px;line-height: 30px;margin-top: 3px;}
.stcont_L .item_a ul li>i{width: 4px;height: 4px;background: url(icon_r.png) no-repeat;-webkit-background-size: 100%;background-size: 100%;display: block;float:left;margin: 13px 5px 0 0;}
.stcont_L .item_a ul li a{float: left;width: 440px;height: 30px;line-height: 30px;overflow: hidden;font-size: 13px;color: #000;}
.stcont_L .item_a ul li a:hover{text-decoration: underline}
.stcont_L .item_a ul li span{float: right;height: 30px;display: block;font-size: 12px;color: #717171;}
.stcont_L .item_a ul li span i{width: 10px;height: 10px;display: inline-block;background: url(icon_time.png) no-repeat;background-size: 100%;margin: 0 6px -1px 0;}
.stcont_L .item_b ul{overflow: hidden;width: 100%;height: 210px;margin-top:20px;}
.stcont_L .item_b ul li{float: left;width: 124px;height: 210px;transition: all .3s linear;}
.stcont_L .item_b ul li:hover{opacity: 0.8}
.stcont_L .item_b ul li .img,.stcont_L .item_b ul li .img img{width: 124px;height: 154px;display: block;}
.stcont_L .item_b ul li .name{display: block;width: 100%;height: 28px;line-height: 28px;text-align: center;font-size: 13px;color: #1b1b1b;overflow: hidden;margin-top: 5px;}
.stcont_L .item_b ul li .name:hover{text-decoration: underline;}
.stcont_L .item_b ul li .time{display: block;width: 100%;height: 16px;line-height: 16px;text-align: center;font-size: 12px;color: #555;overflow: hidden;}
.stcont_L .item_b ul li + li{margin-left: 74px;}
.stcont_L .item_b ul li + li + li{float: right;margin-left: 0;}
</style>
